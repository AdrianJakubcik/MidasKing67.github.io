<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PreMade Ui Elements</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo"><img src="resources/responsive.svg" alt="logo"></div>
            <div class="nav-bar-wrapper">
                <ul class="nav-list">
                    <li class="nav-item">Buttons</li>
                    <li class="nav-item">Boxes</li>
                    <li class="nav-item">Text Fields</li>
                </ul>
            </div>
        </nav>
        <h1>UI Buttons</h1>
    </header>
    <div class="container">
        <div class="row-one">
            <div class="box">
                <button class="flat-btn btn-square btn-green">Button 1</button>
                <h2>Flat Squared Button</h2>
            </div>
            <div class="box">
                <button class="flat-btn btn-round btn-green">Button 2</button>
                <h2>Flat Rounded Button</h2>
            </div>
        </div>
        <div class="row-two">
            <div class="box">
                <div class="flat-btn btn-icon">
                    <img src="resources/checked.svg" alt="">
                </div>
                <h2>Flat Icon Button</h2>
            </div>
            <div class="box">
                <div class="flat-btn btn-icon">
                    <img src="resources/cancel.svg" alt="">
                </div>
                <h2>Flat Icon Button</h2>
            </div>
        </div>
        <!--<button>Test4</button>
        <input type="button" value="Test5">-->
    </div>
</body>
</html>
